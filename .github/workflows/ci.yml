name: django_reference

on:
  push:
    branches: [main, master, dev]

  pull_request:
    branches:
      - '**'

jobs:

### __Seed builder__
#   Autogenerated jobs
#   Add custom jobs at the end

  review-code-pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: "Analyzing with pylint"
        uses: codacy/codacy-analysis-cli-action@master
        with:
          tool: pylint
          force-file-permissions: true

  review-code-bandit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: "Analyzing with bandit"
        uses: codacy/codacy-analysis-cli-action@master
        with:
          tool: bandit
          force-file-permissions: true

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@master

    - uses: actions/cache@master
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: "Preconfiguring"
      run: |
        cp .env.example .env.dev
        sed -i "s/SECRET_KEY=/SECRET_KEY=fupswltefA9efredrufihUSTOwamc/" ".env.dev"
        sed -i "s/DB_NAME=/DB_NAME=postgres/" ".env.dev"
        sed -i "s/DB_USER=/DB_USER=postgres/" ".env.dev"
        sed -i "s/DB_PASSWORD=/DB_PASSWORD=postgres/" ".env.dev"
        sed -i "s/DB_HOST=/DB_HOST=localhost/" ".env.dev"
    
    - name: "Installing dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: "Making and executing migrations"
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: "Running tests"
      run: |
        python manage.py test

  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Setup pem
        id: setup-pem
        env:
          PRIVATE_KEY: ${{ secrets.PEM }}
          DEPLOY: ${{ secrets.ENABLE_DEPLOY }}
        if: env.DEPLOY == 'True'
        run:
          echo "$PRIVATE_KEY" >> $HOME/key.pem && chmod 400 $HOME/key.pem

      - name: Update server
        env:
          DEPLOY: ${{ secrets.ENABLE_DEPLOY }}
        if: env.DEPLOY == 'True'
        run: ssh -i $HOME/key.pem -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.SERVER }} './deploy.sh'

