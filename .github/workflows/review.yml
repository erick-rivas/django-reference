name: Review

on:
  push:
    branches: [main, master, dev]

  pull_request:
    branches:
      - '**'

jobs:

  review-code-pylint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: "Analyzing with pylint"
        uses: codacy/codacy-analysis-cli-action@master
        with:
          tool: pylint
          force-file-permissions: true

  review-code-bandit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: "Analyzing with bandit"
        uses: codacy/codacy-analysis-cli-action@master
        with:
          tool: bandit
          force-file-permissions: true

