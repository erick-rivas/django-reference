services:

  postgres:
    image: postgres:16.2
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      driver: none
    ports:
      - "${COMPOSE_POSTGRES_PORT}:5432"

  redis:
    image: redis:7.2
    logging:
      driver: none
    ports:
      - "${COMPOSE_REDIS_PORT}:6379"

  django:
    build:
      dockerfile: Dockerfile
    command: "python manage.py runserver 0.0.0.0:${COMPOSE_DJANGO_PORT}"
    volumes:
      - .:/app
    environment:
      - USE_DOCKER=true
    env_file:
      - .env
    ports:
      - "${COMPOSE_DJANGO_PORT}:${COMPOSE_DJANGO_PORT}"
    depends_on:
      - postgres
      - redis

  celery-worker:
    build:
      dockerfile: Dockerfile
    command: "celery -A seed.app worker --loglevel=info"
    volumes:
      - .:/app
    environment:
      - USE_DOCKER=true
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  celery-beat:
    build:
      dockerfile: Dockerfile
    command: "celery -A seed.app beat --scheduler django_celery_beat.schedulers:DatabaseScheduler --loglevel=info"
    volumes:
      - .:/app
    environment:
      - USE_DOCKER=true
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

