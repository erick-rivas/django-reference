version: "3.7"

services:

  django:
    build:
      context: ../../.
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../.:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
    image: postgres
    volumes:
      - ../../.data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432"